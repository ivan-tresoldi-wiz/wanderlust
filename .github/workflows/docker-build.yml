name: Build Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    name: 'Docker Image Build - Scan - Push'
    runs-on: ubuntu-latest
    env:
      SCAN_PATH: "." # Set the relative path in the repo to build the image from
      TAG: "latest" # Set the tag to use for the image
      POLICY: "ivan-tresoldi-github" # Set the desired Wiz CLI policy to use

    defaults:
      run:
        shell: bash
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Download Wiz CLI
      run: curl -o wizcli https://downloads.wiz.io/wizcli/latest/wizcli-linux-amd64 && chmod +x wizcli

    - name: Authenticate to Wiz
      run: ./wizcli auth --id "$WIZ_CLIENT_ID" --secret "$WIZ_CLIENT_SECRET"
      env:
        WIZ_CLIENT_ID: ${{ secrets.WIZ_CLIENT_ID }}
        WIZ_CLIENT_SECRET: ${{ secrets.WIZ_CLIENT_SECRET }}

    - name: Run wiz CLI IaC scan
      run: ./wizcli iac scan --path $SCAN_PATH --policy "$POLICY"

    - name: Build the Docker image
      run: cd $SCAN_PATH && docker build . --tag $TAG

    - name: Run wiz-cli docker image scan
      run: ./wizcli docker scan --image $TAG --policy "$POLICY"

    - name: Push the Docker image
      run: docker push wanderlust:$TAG
